<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luxury Villa Rental</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/index.css">
	<style>
		.thumbnail-scroll {
		overflow-x: auto;
		white-space: nowrap;
		padding-bottom: 10px;
		}

		.thumbnail-scroll img {
		height: 60px;
		margin-right: 8px;
		border-radius: 5px;
		cursor: pointer;
		transition: transform 0.2s;
		}

		.thumbnail-scroll img:hover {
		transform: scale(1.05);
		border: 2px solid #0d6efd;
		}

		.main-image {
		height: 400px;
		object-fit: cover;
		width: 100%;
		border-radius: 12px;
		}

		.carousel-controls {
		text-align: center;
		margin-top: 15px;
		}

		.carousel-controls button {
		width: 50px;
		height: 50px;
		border-radius: 50%;
		}

		.dashed-line {
		display: inline-block;
		width: 80px;
		border-top: 2px dashed #aaa;
		margin: 0 10px;
		vertical-align: middle;
		}
	</style>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-bold" href="#">PropertyRent</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Properties</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
				<div class="d-flex">
					<button class="btn btn-outline-primary me-2">Login</button>
					<button class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</div>
	</nav>

	<main class="container mt-4">
		<section class="d-flex justify-content-between align-items-center mb-4">
			<div class="fw-bold h3">
				<div>Seaside Serenity Villa</div>
			</div>
			<button class="btn btn-outline-primary">
				<i class="ri-map-pin-fill"></i> Malibu, California
			</button>
		</section>
		<section class="card border border-1 border-primary rounded-2 property-image-card">
			<div class="card-body">
				<div class="card">
					<div class="card-body rounded-3">
						<div class="thumbnail-scroll d-flex align-items-center">
							<img src="./images/Image.png" alt="Image" class="img-fluid" onclick="setImages(1)">
							<img src="./images/Image-2.png" alt="Image" class="img-fluid" onclick="setImages(2)">
							<img src="./images/Image-3.png" alt="Image" class="img-fluid" onclick="setImages(3)">
							<img src="./images/Image-4.png" alt="Image" class="img-fluid" onclick="setImages(4)">
							<img src="./images/Image-5.png" alt="Image" class="img-fluid" onclick="setImages(5)">
							<img src="./images/Image-6.png" alt="Image" class="img-fluid" onclick="setImages(6)">
							<img src="./images/Image-7.png" alt="Image" class="img-fluid" onclick="setImages(7)">
						</div>
					</div>
				</div>>
				<div class="row g-3">
					<div class="col-md-6">
						<img id="leftImage" src="./images/main-image-1.png?text=Left+1" class="main-image" />
					</div>
					<div class="col-md-6">
						<img id="rightImage" src="./images/main-image-2.png?text=Right+1" class="main-image" />
					</div>
				</div>
				 <div class="carousel-controls mt-4">
					<button class="btn btn-outline-secondary" onclick="prevSlide()">
					<i class="ri-arrow-left-line"></i>
					</button>
					<span class="dashed-line"></span>
					<button class="btn btn-outline-primary" onclick="nextSlide()">
					<i class="ri-arrow-right-line"></i>
					</button>
				</div>
			</div>
		</section>
	</main>
<script>
  const slides = [
    { left: './images/Image.png?text=Left+1', right: './images/Image-2.png?text=Right+1' },
    { left: './images/Image-3.png?text=Left+2', right: './images/Image-4.png?text=Right+2' },
    { left: './images/Image-5.png?text=Left+3', right: './images/Image-6.png?text=Right+3' },
    { left: './images/Image-7.png?text=Left+4', right: './images/Image-7.png?text=Right+4' },
    // { left: './images/Image-9.png?text=Left+5', right: './images/Image-10.png?text=Right+5' },
  ];
  let currentIndex = 0;

  function setImages(index) {
    currentIndex = index - 1;
    document.getElementById('leftImage').src = slides[currentIndex].left;
    document.getElementById('rightImage').src = slides[currentIndex].right;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    setImages(currentIndex + 1);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    setImages(currentIndex + 1);
  }
</script>
</body>
</html>
